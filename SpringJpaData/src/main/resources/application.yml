spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpadata
    username: sa
    password: 
    dbcp2:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
       show_sql: true
       format_sql: true
spring.jpa.properties.hibernate.use_sql_comments: true 
logging.level:
 org.hibernate.SQL: debug
#org.hibernate.type: trace 으로 하면 로그에서 ? 표 볼수있음